<html>
    <head>
        <title>
            AI Object Finder
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>

  <link rel="stylesheet" href="style.css">
    </head>
    <body background="b.jpg">
        <center>
        <h1 class="btn btn-warning heading">
            AI Object Finder
            <br>
            <span class="note">The input name which you will give should match the names present in CoCo model then only it will detect</span>
        </h1>
        <br><br>
        <h4>Object Name:</h4>
        <br>
        <input id="object_name_input">
        <br><br>
        <button class="btn btn-success" id="start" onclick="start()">Start</button>
        <br><br>

        <h3 class="btn btn-danger" id="status"></h3>

        <span>
            <h3 class="btn btn-warning" id="object_detector"></h3>
        </span>
       </center>
       <script src="main.js"></script>
    </body>
</html>
